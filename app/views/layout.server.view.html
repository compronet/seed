<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>{{title}}</title>

        <!-- General META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<!-- Bootstrap 3.3.5 -->
	    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	    <!-- Ionicons -->
	    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	    <!-- jvectormap -->
	    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
	    <!-- Theme style -->
	    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	    <!-- AdminLTE Skins. Choose a skin from the css/skins
	         folder instead of downloading all of them to reduce the load. -->
	    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    </head>

    <body class="hold-transition skin-blue sidebar-mini ng-cloak">

        <!-- Wrapper-->
        <div class="wrapper" data-ng-controller="AppController">
            <!-- Header  -->
            <div data-ng-include="'/modules/core/views/header.client.view.html'"></div>

            <!-- Navigation -->
            <div data-ng-include="'/modules/core/views/navigation.client.view.html'"></div>

            <!-- Main view  -->
			<div class="content-wrapper" style="min-height: 901px;">
            	{% block content %}{% endblock %}
			</div>
            <!-- Footer -->
            <div data-ng-include="'/modules/core/views/footer.client.view.html'"></div>

        </div>
        <!-- End page wrapper-->

    </div>
    <!-- End wrapper-->

    <!--Embedding The User Object-->
    <script type="text/javascript">
        var user = {{user | json | safe}};
    </script>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
        <script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %}

    {% if process.env.NODE_ENV === 'development' %}
        <!--Livereload script rendered -->
        <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
