<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>{{title}}</title>

        <!-- General META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <!--Application CSS Files-->
        {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    </head>

    <body class="hold-transition login-page ng-cloak">
        {% block content %}
            <div data-ui-view></div>
        {% endblock %}

        <!--Embedding The User Object-->
        <script type="text/javascript">
            var user = {{user | json | safe}};
            var rootTopic = "{{rootTopic}}";
        </script>

        <!--Load The Socket.io File-->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <!--Application JavaScript Files-->
        {% for jsFile in jsFiles %}
            <script type="text/javascript" src="{{jsFile}}"></script>
        {% endfor %}

        {% if process.env.NODE_ENV === 'development' %}
            <!--Livereload script rendered -->
            <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
        {% endif %}
    </body>

</html>
