<div class="list-devices">
    <div class="list-group">
        <div class="alert alert-warning" translate="devices.NOAPPSRELATED" ng-if="appsListCtrl.editable && !appsListCtrl.apps.length"></div>
        <table ng-if="appsListCtrl.apps.length" class="table table-striped table-hover" >
            <tr data-ng-repeat="app in appsListCtrl.apps | filter:appsListCtrl.searchText" data-ng-click="appsListCtrl.selectFn(app)" ng-class="{active: app._id === appsListCtrl.selected._id}">
                <td data-ng-bind="app.name"></td>
                <td>
                    <a class="pull-right btn btn-sm btn-default ng-scope" data-ng-click="appsListCtrl.removeAppFn(app)" ng-if="appsListCtrl.editable">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </table>

        <div ng-if="appsListCtrl.editable" class="btn-group pull-right">
            <button type="button" class="btn btn-sm btn-default ng-scope" data-ng-click="appsListCtrl.appSelectionFn()">
                <span translate="apps.SETRELATION"></span>
            </button>
            <button type="button" class="btn btn-sm btn-default ng-scope" data-ng-click="appsListCtrl.appCreateInline()">
                <span translate="apps.ADD"></span>
            </button>
        </div>
    </div>
</div>
