<div class="list-devices">
    <div class="list-group">
        <a data-ng-repeat="app in appsListCtrl.apps" data-ng-click="appsListCtrl.selectFn(app)" class="list-group-item" ng-class="{active: app._id === appsListCtrl.selected._id}">
            <h4 class="list-group-item-heading" data-ng-bind="app.name"></h4>
        </a>
    </div>
</div>
