<div class="devicesModal">
    <div class="modal-header">
        <h3 class="box-title" translate="apps.CREATENEW"></h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" data-ng-submit="appCreateCtrl.create()" novalidate>
                <app-data app="app" device="device"></app-data>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="create()" translate="global.CREATE"></button>
        <button class="btn btn-default" type="button" ng-click="cancel()" translate="global.CANCEL"></button>
    </div>
</div>
