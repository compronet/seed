<header class="main-header" data-ng-controller="HeaderController">
    <!-- Logo -->
    <a href="/#!/home" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
            <b>A</b>LT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
            <b>Admin</b>LTE</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <ul class="nav navbar-nav">
            <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a trigger-resize="" ng-click="app.layout.isCollapsed = !app.layout.isCollapsed" class="hidden-xs">
                    <em class="fa fa-navicon"></em>
                </a>
                <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                <a href="" ng-click="app.asideToggled = !app.asideToggled" class="visible-xs sidebar-toggle">
                    <em class="fa fa-navicon"></em>
                </a>
            </li>
        </ul>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav" data-ng-hide="authentication.user">
                <li ui-route="/signup">
                    <a href="/#!/signup" translate="menu.SIGNUP"></a>
                </li>
                <li class="divider-vertical"></li>
                <li ui-route="/signin">
                    <a href="/#!/signin" translate="menu.SIGNIN"></a>
                </li>
                <!-- START lang menu -->
                <li class="dropdown" ng-include="'/modules/core/views/langmenu.client.view.html'"></li>
                <!-- END lang menu -->
            </ul>
            <ul class="nav navbar-nav" data-ng-show="authentication.user">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="hidden-xs" data-ng-bind="authentication.user.displayName"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/#!/settings/profile" translate="menu.EDITPROFILE"></a>
                        </li>
                        <li>
                            <a href="/#!/settings/accounts" translate="menu.SOCIALACCOUNTS"></a>
                        </li>
                        <li data-ng-show="authentication.user.provider === 'local'">
                            <a href="/#!/settings/password" translate="menu.CHANGEPWD"></a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/auth/signout" translate="menu.SIGNOUT"></a>
                        </li>
                    </ul>
                </li>
                <!-- START lang menu -->
                <li class="dropdown" ng-include="'/modules/core/views/langmenu.client.view.html'"></li>
                <!-- END lang menu -->
            </ul>
        </div>
    </nav>
</header>
