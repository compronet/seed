<aside class="main-sidebar" data-ng-controller="SidebarController">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
	<!-- Sidebar user panel -->
	<div class="user-panel" data-ng-show="authentication.user">
	  <div class="pull-left image">
		<img gravatar-src="authentication.user.email" gravatar-size="160" gravatar-default="mm" class="img-circle">
	  </div>
	  <div class="pull-left info">
		<p data-ng-bind="authentication.user.displayName"></p>
	  </div>
	</div>
	<!-- sidebar menu: : style can be found in sidebar.less -->
	<side-navigation></side-navigation>
  </section>
  <!-- /.sidebar -->
</aside>
