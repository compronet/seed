<div class="content" data-ng-init="devicesCtrl.loadAll()">
    <section class="content-header">
        <div class="col-lg-10">
            <h2 translate="devices.DEVICES"></h2>
        </div>
        <div class="col-lg-2">

        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-lg-6 animated fadeIn">
                <div class="box box-info">
                    <div class="box-header">
                        <h5><span data-ng-bind="devicesCtrl.devices.length"></span> <span translate="devices.DEVICESLENGTH"></span></h5>
                        <div class="box-tools pull-right">
                            <a class="btn btn-primary" data-ng-click="devicesCtrl.reload();">
                                <i class="glyphicon glyphicon-refresh"></i>
                            </a>
                            <a class="btn btn-primary" data-ng-click="devicesCtrl.create();">
                                <i class="glyphicon glyphicon-plus-sign"></i>
                            </a>

                        </div>
                    </div>
                    <div class="box-body">
                        <devices-list selected="devicesCtrl.selected" devices="devicesCtrl.devices" on-device-select="devicesCtrl.select"></devices-list>
                        <div class="alert alert-warning text-center" data-ng-hide="!devicesCtrl.devices.$resolved || devicesCtrl.devices.length" translate="global.NODATASETS"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div ui-view="view"></div>
                <div ui-view="edit"></div>
                <div ui-view="create"></div>
            </div>
        </div>
	</section>
</div>
