<div class="content" data-ng-controller="AuthenticationController">
    <div class="register-box">
        <div class="register-logo">
            <a href="#!/home">
                <b>Admin</b>LTE</a>
        </div>

        <div class="register-box-body">
            <h4 class="login-box-msg" translate="user.SIGNUP"></h4>

            <form role="form" name="userForm" data-ng-submit="signup()" class="signin" novalidate autocomplete="off">
                <div class="form-group has-feedback">
                    <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="{{'user.FIRSTNAME'|translate}}">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="{{'user.LASTNAME'|translate}}">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="{{'user.EMAIL'|translate}}">
                    <span class="fa fa-envelope-o form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'user.USERNAME'|translate}}">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'user.PASSWORD'|translate}}">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" translate="user.SIGNUP"></button>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center">
                <h4 translate="user.SIGNUPSOCIALTITLE"></h4>
                <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook btn-flat">
                    <i class="fa fa-facebook"></i>
                    Sign up using Facebook</a>
                <a href="/auth/google" class="btn btn-block btn-social btn-google btn-flat">
                    <i class="fa fa-google-plus"></i>
                    Sign up using Google+</a>
            </div>

            <a href="/#!/signin" class="text-center" translate="user.SIGNIN"></a>
        </div>
    </div>
</div>
