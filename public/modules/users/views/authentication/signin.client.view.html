<div class="content" data-ng-controller="AuthenticationController">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="box box-info">
                <div class="box-body">

                        <h4 translate="user.SIGNUPSOCIALTITLE"></h4>
                        <a href="/auth/facebook" class="btn btn-white">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="/auth/twitter" class="btn btn-white">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="/auth/google" class="btn btn-white">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a href="/auth/linkedin" class="btn btn-white">
                            <i class="fa fa-linkedin"></i>
                        </a>
                        <a href="/auth/github" class="btn btn-white">
                            <i class="fa fa-github"></i>
                        </a>

                    <h4 translate="user.SIGNUPALTERNATIVE"></h4>

                    <form role="form" data-ng-submit="signin()" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="username" translate="user.USERNAME"></label>
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'user.USERNAME'|translate}}">
                            </div>
                            <div class="form-group">
                                <label for="password" translate="user.PASSWORD"></label>
                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'user.PASSWORD'|translate}}">
                            </div>
                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-primary" translate="user.SIGNIN"></button>&nbsp; or&nbsp;
                                <a href="/#!/signup" translate="user.SIGNUP"></a>
                            </div>
                            <div class="forgot-password">
                                <a href="/#!/password/forgot" translate="user.PWDFORGOT"></a>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
