<div class="content" data-ng-controller="AuthenticationController">
    <div class="login-box">
        <a href="#!/home">
          <div class="compronet-logo"></div>
        </a>

        <div class="login-box-body">
            <h4 class="login-box-msg" translate="user.SIGNUPSOCIALTITLE"></h4>

            <div class="social-auth-links text-center">
                <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook btn-flat">
                    <i class="fa fa-facebook"></i>
                    Sign in using Facebook</a>
                <a href="/auth/google" class="btn btn-block btn-social btn-google btn-flat">
                    <i class="fa fa-google-plus"></i>
                    Sign in using Google+</a>
            </div><br>

            <h4 class="login-box-msg" translate="user.SIGNUPALTERNATIVE"></h4>

            <form role="form" data-ng-submit="signin()" class="signin" autocomplete="off">
                <div class="form-group has-feedback">
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'user.USERNAME'|translate}}">
                    <span class="fa fa-envelope-o form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'user.PASSWORD'|translate}}">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" translate="user.SIGNIN"></button>
                    </div>
                </div>
            </form><br>
            <a href="/#!/password/forgot" translate="user.PWDFORGOT"></a><br>
            <a href="/#!/signup" translate="user.SIGNUP"></a>

        </div>
    </div>
</div>
