<div class="content" data-ng-controller="SettingsController">
    <div class="login-box">
        <div class="login-logo">
            <a href="#!/home">
                <b>Admin</b>LTE</a>
        </div>

        <div class="login-box-body">
            <h4 class="text-center" translate="user.EDITPROFILETITLE"></h4>
            <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin" autocomplete="off">
                <div class="form-group has-feedback">
                    <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="{{'user.FIRSTNAME'|translate}}">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="{{'user.LASTNAME'|translate}}">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="{{'user.EMAIL'|translate}}">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="{{'user.USERNAME'|translate}}">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <div data-ng-show="success" class="text-center text-success">
                            <strong translate="user.PROFILESUCCESS"></strong>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" translate="user.SAVEPROFILE"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
