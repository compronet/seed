<div class="content" data-ng-controller="SettingsController">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="box box-info">
                <div class="box-body">
                    <h3 class="text-center" translate="user.CHANGEPWDTITLE"></h3>
                    <form data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="currentPassword" translate="user.PWDCURRENT"></label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="{{'user.PWDCURRENT'|translate}}">
                            </div>
                            <div class="form-group">
                                <label for="newPassword" translate="user.PWDNEW"></label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{'user.PWDNEW'|translate}}">
                            </div>
                            <div class="form-group">
                                <label for="verifyPassword" translate="user.PWDVERIFY"></label>
                                <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{'user.PWDVERIFY'|translate}}">
                            </div>
                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-large btn-primary" translate="user.PWDSAVE"></button>
                            </div>
                            <div data-ng-show="success" class="text-center text-success">
                                <strong translate="user.PWDSAVESUCCESS"></strong>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
