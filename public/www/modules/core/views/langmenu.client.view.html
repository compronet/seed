<a href="" class="dropdown-toggle" data-toggle="dropdown">
    <lang-icon key="language.selectedId"></lang-icon>
    <b class="caret"></b>
</a>
<ul role="menu" class="dropdown-menu">
    <li ng-repeat="(sortid, langSorted) in language.available">
        <a ng-click="language.set(langSorted.key, $event);">
            <lang-icon key="langSorted.key"></lang-icon> {{langSorted.key|translate}}
        </a>
    </li>
</ul>
