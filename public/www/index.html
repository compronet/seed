<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>StartApp</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--Application CSS Files-->
    <link rel="stylesheet" href="vendor.mobile.min.css"><link rel="stylesheet" href="app.mobile.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body data-ng-controller="AppController"  animation="slide-left-right-ios7">
    <ion-side-menus>
        <ion-side-menu side="left" data-ng-include="'/modules/core/views/header.client.view.html'" data-ng-controller="HeaderController" >
            <header class="bar bar-header bar-stable">
                <h1 class="title">Left</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item>
                        menu.items:{{ menu.items.length }}
                    </ion-item>
                    <ion-item menu-close data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" href="/#!/{{item.items[0].link}}">
                        <i class="icon ion-{{item.iconClass}}"></i> <span  translate="{{item.title}}"></span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>


        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
            </ion-nav-bar>

            <!-- Sub-Header  -->
            <!--<ion-header-bar class="bar-subheader">

            </ion-header-bar>
            -->

            <!-- Main view  -->
           <ion-nav-view></ion-nav-view>


            <!-- Footer -->
            <ion-footer-bar align-title="left" class="bar-assertive">
                <div data-ng-include="'modules/core/views/footer.client.view.html'"></div>
            </ion-footer-bar>
        </ion-side-menu-content>
    </ion-side-menus>





    <!--Load The Socket.io File-->
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <!--Application JavaScript Files-->
    <script type="text/javascript" src="js/vendor.min.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
</body>

</html>
