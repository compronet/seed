<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>StartApp</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--Application CSS Files-->
    <link rel="stylesheet" href="vendor.mobile.min.css"><link rel="stylesheet" href="app.mobile.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body data-ng-controller="AppController" class="ng-cloak">
    <div ng-class="{'hold-transition skin-blue sidebar-mini':authentication.user,'hold-transition login-page':!authentication.user}" >
        <!-- Wrapper-->
        <div class="wrapper">
            <!-- Header  -->
            <div data-ng-include="'/modules/core/views/header.client.view.html'"></div>
            <!-- Navigation -->
            <div data-ng-include="'/modules/core/views/navigation.client.view.html'"></div>
            <!-- Main view  -->
            <div ng-class="{'content-wrapper':authentication.user,'content':!authentication.user}">
                <div data-ui-view></div>
            </div>
            <!-- Footer -->
            <div data-ng-include="'/modules/core/views/footer.client.view.html'"></div>
        </div>
        <!-- End page wrapper-->

        <!--Load The Socket.io File-->
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <!--Application JavaScript Files-->
        <script type="text/javascript" src="js/vendor.min.js"></script>
        <script type="text/javascript" src="js/app.min.js"></script>
    </div>
</body>

</html>
