<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <title>StartApp</title>
    <link rel="stylesheet" href="vendor.mobile.min.css"><link rel="stylesheet" href="app.mobile.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="js/vendor.min.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
</head>

<body data-ng-controller="AppController"  animation="slide-left-right-ios7">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu side="left">
            <header class="bar bar-header bar-stable">
                <h1 class="title">Sidemenu</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item menu-close data-ng-repeat="item in menu.items | orderBy: 'position'"
                              data-ng-if="item.shouldRender(authentication.user);"
                              ng-click="enterState(item.items[0].link)">
                        <span  translate="{{item.title}}"></span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button ion-navicon-round" ng-click="toggleSideMenu()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <!-- Sub-Header  -->
            <!--<ion-header-bar class="bar-subheader">

            </ion-header-bar>
            -->

            <!-- Main view  -->

           <ion-nav-view class="slide-left-right"></ion-nav-view>


            <!-- Footer -->
            <ion-footer-bar align-title="left" class="bar-assertive">
                <div data-ng-include="'modules/core/views/footer.client.view.html'"></div>
            </ion-footer-bar>
        </ion-side-menu-content>
    </ion-side-menus>

</body>

</html>
